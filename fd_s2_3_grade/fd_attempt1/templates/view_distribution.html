<!DOCTYPE html>
<html>
<head>
    <title>View Grade Distribution</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
  font-family: Arial, sans-serif;
  background-color: #1f2029;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  position: relative;
  margin: 0;
  padding: 0;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  filter: blur(100px); /* Adjust the blur radius as desired */
  z-index: -1;
}
        .popup {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 400px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    padding: 20px;
}
    
    h2, a {
      font-family: 'Montserrat', sans-serif;
      color: rgb(254, 253, 253);
    }

    h2 {
      margin-bottom: 30px;
      color: white;
    }
.popup img {
    max-width: 100%;
    max-height: 300px;
}
.container {
        margin: 50px auto;
        width: 400px;
        padding: 30px;
        background-color: #2a2b38;
        background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    button, a {
        text-decoration: none;
  width: 89px;
  background-color: #ffeba7;
  border: none;
  color: #252424;
  padding: 5px 10px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}



    </style>
    <script>
        function openPopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'block';
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Grade Distribution - Course {{ course_id }}</h2>
        <hr>
        <div class="chart-options">
            <a href="#" onclick="openPopup('popupHistogram')">View Histogram</a>
            <a href="#" onclick="openPopup('popupPieChart')">View Pie Chart</a>
        </div>
    </div>

    <div class="popup" id="popupHistogram">
        <h3>Histogram</h3>
        <img src="data:image/png;base64,{{ histogram_base64 }}" alt="Histogram">
        <button onclick="closePopup('popupHistogram')">Close</button>
    </div>

    <div class="popup" id="popupPieChart">
        <h3>Pie Chart</h3>
        <img src="data:image/png;base64,{{ pie_chart_base64 }}" alt="Pie Chart">
        <button onclick="closePopup('popupPieChart')">Close</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
