<!DOCTYPE html>
<html>
<head>
    <title>Discussion Forum</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            background-image: url(https://digitalforge.qa/images/codepen/bg.png);
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(https://digitalforge.qa/images/codepen/bg.png);
            background-size: cover;
            background-position: center;
            filter: blur(100px); /* Adjust the blur radius as desired */
            z-index: -1;
        }

        .container {
            font-family: 'Poppins', sans-serif;
            width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #2a2b38;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            border-radius: 4px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
        }

        .Existing {
            position: relative;
            word-wrap: break-word; /* Added property to wrap long words */
            resize: vertical; /* Added property to allow vertical resizing */
            outline: 2px solid #ffeba7; /* Add outline property */
        }

        h1 {
            text-align: center;
            color: #fafafa;
            font-size: 24px;
            font-weight: 600;
            margin-top: 40px;
        }

        form {
            max-width: 600px;
            margin: 40px 0;
            padding: 20px;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            border-radius: 4px;
            font-size: 20px;
            line-height: 22px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 10px;
            word-wrap: break-word; /* Added property to wrap long words */
            resize: vertical; /* Added property to allow vertical resizing */
        }

        input[type="submit"] {
            background-color: #ffeba7;
            color: #0f0e0e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffecac7d;
        }

        hr {
            border-top: 2px solid #ccc;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Discussion Forum for {{ course_id }}</h1>

    <div class="container">
        <form method="POST" action="/discussions/{{ course_id }}">
            <div class="Existing">
                
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message[0] }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No messages yet.</p>
                {% endif %}
            </div>
            <div class="adding">
                
                <textarea name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>
                <input type="submit" value="Add Message">
            </div>
        </form>
    </div>
</body>
</html>
