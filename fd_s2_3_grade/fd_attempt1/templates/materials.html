<!DOCTYPE html>
<html>
<head>
    <title>Materials</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
  font-family: Arial, sans-serif;
  background-color: #1f2029;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  position: relative;
  margin: 0;
  padding: 0;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  filter: blur(100px); /* Adjust the blur radius as desired */
  z-index: -1;
}

        h1 {
            text-align: center;
            color: #fafafa;
            font-size: 24px;
            font-weight: 600;
            margin-top: 40px;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            color: white;
            background-color: #2a2b38;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            border-radius: 4px;
            font-size: 20px;
            line-height: 22px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #ffeba7;
            color: #0f0e0e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffecac7d;
        }
        hr {
      border-top: 2px solid #ccc;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    </style>
    <h1>Materials</h1>

    
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('materials', course_id=course_id) }}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>{{ material[2] }}</td>
                    <td>{{ material[3] }}</td>
                    <td><a href="{{ url_for('download', filename=material[2]) }}">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <h2>Add New Material</h2>
        <label>Title:</label>
        <input type="text" name="title" required><br>

        <label>File:</label>
        <input type="file" name="file" required><br>
        <br>
        <!-- <br> -->
        <input type="submit" value="Upload">
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
