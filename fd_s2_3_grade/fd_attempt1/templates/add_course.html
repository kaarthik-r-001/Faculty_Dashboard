<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    body {
  font-family: Arial, sans-serif;
  background-color: #1f2029;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  position: relative;
  margin: 0;
  padding: 0;
}
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url(https://digitalforge.qa/images/codepen/bg.png);
  background-size: cover;
  background-position: center;
  filter: blur(100px); /* Adjust the blur radius as desired */
  z-index: -1;
}
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            background-color: #2a2b38;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            border-radius: 4px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #f3f3f3;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="radio"] {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: rgb(254, 253, 253);
            padding-bottom: 20px;
        }
        input[type="submit"] {
            /* padding: 10px 20px;
            background-color: dodgerblue;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer; */
            width: 70%;
            padding: 10px;
            background-color: #ffeba7;
            color: #102770;
            box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 16px;
        }
        input[type="submit"]:hover {
            background-color: #102770;
            color: #ffeba7;
            box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Course</h1>
        <form method="POST" action="{{ url_for('add_course') }}">
            {% for course in available_courses %}
            <input type="radio" id="course_{{ course[0] }}" name="course_id" value="{{ course[0] }}">
            <label for="course_{{ course[0] }}">{{ course[1] }}</label><br>
            {% endfor %}
            <input type="submit" value="Add Course">
        </form>
    </div>
</body>
</html>
